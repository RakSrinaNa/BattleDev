buildscript {
    ext {
        reflections_version = '0.9.12'
        junit_version = '5.7.1'
        assert4j_version = '3.19.0'
    }
}

plugins {
    id 'com.github.ben-manes.versions' version '0.36.0'
    id 'idea'
    id 'java'
}

group = 'fr.raksrinana'
description = 'BattleDev'
sourceCompatibility = targetCompatibility = JavaVersion.VERSION_11

ext.moduleName = project.moduleName

dependencies {
    testImplementation("org.reflections:reflections:${reflections_version}")

    testImplementation("org.junit.jupiter:junit-jupiter-api:${junit_version}")
    testImplementation("org.junit.jupiter:junit-jupiter-params:${junit_version}")
    testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine:${junit_version}")

    testImplementation("org.assertj:assertj-core:${assert4j_version}")
}

test {
    useJUnitPlatform()
}

repositories {
    mavenCentral()
}

processResources {
    expand project.properties
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
    options.deprecation = true
}

tasks.withType(Wrapper) {
    gradleVersion = project.wrapper_version
}
